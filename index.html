<!DOCTYPE html>

<html>
  <head>
    <title>Battleship</title>
    <link href="src/style.css" rel="stylesheet" type="text/css">
    <script src="src/jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="src/main.js"></script>
  </head>

  <body>

    <div id="gameView">
      <div class="left">
        <div id="shipStatus">
          <div id="playerShips">
          Player Ships
            <img id="removeCarrier" src="./assets/Carrier/rotated-ShipCarrierHull.png"
            alt="Carrier">
            <img id="removeBattleship" src="./assets/Battleship/rotated-ShipBattleshipHull.png"
            alt="Battleship">
            <img id="removeCruiser" src="./assets/Cruiser/rotated-ShipCruiserHull.png"
            alt="Cruiser">
            <img id="removeSubmarine" src="./assets/Submarine/rotated-ShipSubMarineHull.png"
            alt="Submarine">
            <img id="removeDestroyer" src="./assets/Destroyer/rotated-ShipDestroyerHull.png"
            alt="Destroyer">
          </div>
          <div id="aiShips">
          AI Ships
            <img id="opponentCarrier" src="./assets/Carrier/rotated-ShipCarrierHull.png"
            alt="Carrier">
            <img id="opponentBattleship" src="./assets/Battleship/rotated-ShipBattleshipHull.png"
            alt="Battleship">
            <img id="opponentCruiser" src="./assets/Cruiser/rotated-ShipCruiserHull.png"
            alt="Cruiser">
            <img id="opponentSubmarine" src="./assets/Submarine/rotated-ShipSubMarineHull.png"
            alt="Submarine">
            <img id="opponentDestroyer" src="./assets/Destroyer/rotated-ShipDestroyerHull.png"
            alt="Destroyer">
          </div>
        </div>
      </div>
      <div class="right">
        <div id="grid">
          
        </div>
      </div>
    </div>

  </body>
</html>
